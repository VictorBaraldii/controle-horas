<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Controle de Horas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 text-center">Controle de Horas</h2>

    <!-- FORMULÃRIO -->
    <div class="card mb-4">
        <div class="card-header">
            LanÃ§ar Horas
        </div>

        <div class="card-body">
            <form method="post"
                  action="/registros"
                  enctype="multipart/form-data"
                  class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Nome</label>
                    <input type="text" name="nomePessoa" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Data</label>
                    <input type="date" name="data" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Horas</label>
                    <input type="number" step="0.5" name="horas" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">DescriÃ§Ã£o</label>
                    <input type="text" name="descricao" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Anexo (PDF, JPG, PNG)</label>
                    <input type="file" name="arquivo" class="form-control">
                </div>

                <div class="col-12 text-end">
                    <button class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- TABELA -->
    <div class="card">
        <div class="card-header">
            Registros
        </div>

        <div class="card-body p-0">
            <table class="table table-striped table-bordered m-0 text-center">
                <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>DescriÃ§Ã£o</th>
                    <th>Horas</th>
                    <th>Anexo</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r : ${registros}">
                    <td th:text="${r.nomePessoa}"></td>
                    <td th:text="${r.data}"></td>
                    <td th:text="${r.descricao}"></td>
                    <td th:text="${r.horas}"></td>
                    <td>
                        <a th:if="${r.nomeArquivo != null}"
                           th:href="@{/uploads/{file}(file=${r.nomeArquivo})}"
                           target="_blank">
                            ðŸ“Ž Abrir
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(registros)}">
                    <td colspan="5">Nenhum registro encontrado</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
